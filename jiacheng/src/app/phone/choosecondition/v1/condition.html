<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="condition.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="condition">
    <div id="background"></div>
    <div class="top">
        <img src="../../../../img/phone/logobeifen2.png"/>
        <div class="img-favourite">
            <img src="../../../../img/phone/favourite.svg">
        </div>
        <div class="img-nearest">
            <img src="../../../../img/phone/nearest.svg">
        </div>
    </div>
    <div class="car">
        <div class="carImg"></div>
        <div class="current">当前状态：检测/洗车开始</div>
        <div class="time">预计交车时间：2021-08-29 02：30</div>
        <div class="text">本服务由北京波士瑞达提供，本页面信息仅供参考，实际服务详情请咨询经销商</div>
        <div class="details">
            <div class="detail">
                <div class="car-detail">车牌号 冀RB9999</div>
                <div class="car-detail">服务顾问 成语</div>
                <div class="car-detail">工单号 312412412412</div>
                <div class="car-detail">顾问电话 51241241442</div>
            </div>
        </div>
    </div>
    <div class="schedule">
        <div class="text">服务进度</div>
    </div>
    <div class="roll">
        <div class="boxs">
            <div class="box">
                <div class="box-top">
                    <div class="start">初检</div>
                    <div class="off">已结束</div>
                </div>
                <div class="box-body">
                    正在为您检查车辆的情况，请时刻关注消息。
                </div>
                <div class="time">2021-08-27 09:47</div>
            </div>
            <div class="box">
                <div class="box-top">
                    <div class="start">终检/洗车开始</div>
                    <div class="on">最新</div>
                </div>
                <div class="box-body">
                    您的爱车已经进入最后的终检/洗车阶段，服务即将完成
                </div>
                <div class="time">2021-08-27 09:47</div>
            </div>
            <div class="box">
                <div class="box-top">
                    <div class="start">准备交车</div>
                    <div class="off">未开始</div>
                </div>
                <div class="box-body">
                    服务完成，您可以联系顾问取车，感谢您的光临
                </div>
                <div class="time">2021-08-27 09:47</div>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="line1"></div>
        <div class="line3">.</div>
        <div class="line2"></div>
    </div>

    <div class="wechat">
        <img src="../../../../img/phone/wechat.png"/></div>
</div>
</body>
</html>
